<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Diagnostic Systems - Maximum Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: radial-gradient(circle at center, #2c3e50 0%, #1a252f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }

        .mega-container {
            width: 100%;
            max-width: 1920px;
            height: 97vh;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 25px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .visual-header {
            height: 80px;
            background: linear-gradient(90deg, #e74c3c 0%, #3498db 50%, #27ae60 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .visual-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 1;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .header-title {
            color: white;
            font-size: 2em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .visual-content {
            flex: 1;
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        @keyframes flow {
            0% { offset-distance: 0%; }
            100% { offset-distance: 100%; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.5); }
            50% { box-shadow: 0 0 40px rgba(255,255,255,0.8); }
        }

        @keyframes radar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes wave {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0; }
        }

        .pulse { animation: pulse 2s ease-in-out infinite; }
        .rotate { animation: rotate 3s linear infinite; }
        .bounce { animation: bounce 2s ease-in-out infinite; }
        .blink { animation: blink 1.5s ease-in-out infinite; }
        .glow { animation: glow 2s ease-in-out infinite; }

        /* Left Visual Panel */
        .left-visual {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .system-card {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .system-card:hover {
            transform: translateX(10px);
        }

        .system-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }

        .dem-card::before { background: #e74c3c; }
        .dcm-card::before { background: #3498db; }
        .fim-card::before { background: #27ae60; }

        /* Center Mega Visual */
        .center-visual {
            background: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        /* Right Visual Panel */
        .right-visual {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .visual-box {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        /* Floating elements */
        .floating-icon {
            position: absolute;
            animation: bounce 3s ease-in-out infinite;
        }

        /* 3D effect */
        .card-3d {
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-3d:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }

        /* Particle effect */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #3498db;
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>

                        </path>
                        
                        <!-- DEM to Car Brain -->
                        <path d="M 250 250 L 400 300" stroke="#e74c3c" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.8">
                            <animate attributeName="stroke-dashoffset" values="0;-15" dur="1s" begin="0.3s" repeatCount="indefinite"/>
                        </path>
                        
                        <!-- DEM to DCM -->
                        <path d="M 150 280 L 150 350" stroke="#3498db" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.8">
                            <animate attributeName="stroke-dashoffset" values="0;-15" dur="1s" begin="0.6s" repeatCount="indefinite"/>
                        </path>
                        
                        <!-- Car Brain to FIM -->
                        <path d="M 700 350 L 850 350" stroke="#27ae60" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.8">
                            <animate attributeName="stroke-dashoffset" values="0;-15" dur="1s" begin="0.9s" repeatCount="indefinite"/>
                        </path>
                    </g>

                    <!-- Diagnostic Tool Visual -->
                    <g id="diagnostic-tool" transform="translate(50, 550)">
                        <rect x="0" y="0" width="200" height="120" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10" filter="url(#shadow)"/>
                        <rect x="20" y="20" width="160" height="60" fill="#1abc9c" rx="5"/>
                        <text x="100" y="45" text-anchor="middle" font-size="12" fill="white">SCAN TOOL</text>
                        <text x="100" y="65" text-anchor="middle" font-size="10" fill="white">Reading DTCs...</text>
                        
                        <!-- Connection to DCM -->
                        <line x1="150" y1="0" x2="150" y2="-20" stroke="#3498db" stroke-width="3"/>
                        
                        <!-- Buttons -->
                        <rect x="20" y="90" width="40" height="20" fill="#e74c3c" rx="3"/>
                        <text x="40" y="103" text-anchor="middle" font-size="9" fill="white">READ</text>
                        
                        <rect x="70" y="90" width="40" height="20" fill="#27ae60" rx="3"/>
                        <text x="90" y="103" text-anchor="middle" font-size="9" fill="white">CLEAR</text>
                        
                        <rect x="120" y="90" width="40" height="20" fill="#3498db" rx="3"/>
                        <text x="140" y="103" text-anchor="middle" font-size="9" fill="white">LIVE</text>
                    </g>

                    <!-- Dashboard Warning Visual -->
                    <g id="dashboard" transform="translate(850, 50)">
                        <rect x="0" y="0" width="200" height="120" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="15" filter="url(#shadow)"/>
                        
                        <!-- Speedometer -->
                        <circle cx="60" cy="60" r="40" fill="#34495e" stroke="#7f8c8d" stroke-width="2"/>
                        <path d="M 60 60 L 40 40" stroke="#e74c3c" stroke-width="3" stroke-linecap="round" class="rotate" style="transform-origin: 60px 60px;"/>
                        <circle cx="60" cy="60" r="5" fill="#e74c3c"/>
                        
                        <!-- Warning Lights -->
                        <g transform="translate(120, 40)">
                            <rect x="0" y="0" width="70" height="40" fill="#1a1a1a" rx="5"/>
                            <circle cx="20" cy="20" r="10" fill="#f39c12" class="blink"/>
                            <text x="20" y="25" text-anchor="middle" font-size="14">⚠️</text>
                            <circle cx="50" cy="20" r="10" fill="#e74c3c" class="blink" style="animation-delay: 0.5s;"/>
                            <text x="50" y="25" text-anchor="middle" font-size="12">🔧</text>
                        </g>
                        
                        <text x="100" y="100" text-anchor="middle" font-size="10" fill="#7f8c8d">CHECK ENGINE</text>
                    </g>

                    <!-- Live Data Stream Visual -->
                    <g id="data-stream" transform="translate(300, 50)">
                        <rect x="0" y="0" width="400" height="100" fill="#2c3e50" rx="10" opacity="0.9"/>
                        <text x="200" y="25" text-anchor="middle" font-size="12" fill="#4caf50">LIVE DATA STREAM</text>
                        
                        <g id="data-values">
                            <text x="20" y="50" font-size="10" fill="#3498db" font-family="monospace">RPM: 2500</text>
                            <text x="100" y="50" font-size="10" fill="#e74c3c" font-family="monospace">TEMP: 195°F</text>
                            <text x="200" y="50" font-size="10" fill="#27ae60" font-family="monospace">SPEED: 65mph</text>
                            <text x="300" y="50" font-size="10" fill="#f39c12" font-family="monospace">O2: 0.45V</text>
                            
                            <text x="20" y="75" font-size="10" fill="#9b59b6" font-family="monospace">MAF: 15.2g/s</text>
                            <text x="120" y="75" font-size="10" fill="#1abc9c" font-family="monospace">MAP: 14.5psi</text>
                            <text x="220" y="75" font-size="10" fill="#e67e22" font-family="monospace">FUEL: 14.7:1</text>
                            <text x="320" y="75" font-size="10" fill="#95a5a6" font-family="monospace">IGN: 15°</text>
                        </g>
                    </g>

                    <!-- Status LEDs -->
                    <g id="status-leds" transform="translate(450, 600)">
                        <circle cx="0" cy="0" r="10" fill="#4caf50">
                            <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <text x="20" y="5" font-size="10" fill="#4caf50">System OK</text>
                        
                        <circle cx="100" cy="0" r="10" fill="#e74c3c">
                            <animate attributeName="opacity" values="1;0.3;1" dur="0.5s" repeatCount="indefinite"/>
                        </circle>
                        <text x="120" y="5" font-size="10" fill="#e74c3c">3 Active DTCs</text>
                        
                        <circle cx="220" cy="0" r="10" fill="#3498db">
                            <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
                        </circle>
                        <text x="240" y="5" font-size="10" fill="#3498db">Connected</text>
                    </g>
                </svg>
            </div>

            <!-- Right Visual Panel -->
            <div class="right-visual">
                <!-- Visual Process Flow -->
                <div class="visual-box">
                    <svg width="100%" height="100%" viewBox="0 0 320 200">
                        <text x="160" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">System Flow</text>
                        
                        <!-- Flow Diagram -->
                        <g transform="translate(40, 40)">
                            <!-- Step 1 -->
                            <circle cx="40" cy="40" r="30" fill="#e74c3c" opacity="0.8" class="pulse"/>
                            <text x="40" y="45" text-anchor="middle" font-size="20">1️⃣</text>
                            <text x="40" y="85" text-anchor="middle" font-size="10" fill="#666">Fault</text>
                            
                            <!-- Arrow 1 -->
                            <path d="M 70 40 L 110 40" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowRed)">
                                <animate attributeName="stroke-dasharray" values="0,100;40,0" dur="2s" repeatCount="indefinite"/>
                            </path>
                            
                            <!-- Step 2 -->
                            <circle cx="140" cy="40" r="30" fill="#3498db" opacity="0.8" class="pulse" style="animation-delay: 0.5s;"/>
                            <text x="140" y="45" text-anchor="middle" font-size="20">2️⃣</text>
                            <text x="140" y="85" text-anchor="middle" font-size="10" fill="#666">Process</text>
                            
                            <!-- Arrow 2 -->
                            <path d="M 170 40 L 210 40" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowBlue)">
                                <animate attributeName="stroke-dasharray" values="0,100;40,0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
                            </path>
                            
                            <!-- Step 3 -->
                            <circle cx="240" cy="40" r="30" fill="#27ae60" opacity="0.8" class="pulse" style="animation-delay: 1s;"/>
                            <text x="240" y="45" text-anchor="middle" font-size="20">3️⃣</text>
                            <text x="240" y="85" text-anchor="middle" font-size="10" fill="#666">Action</text>
                        </g>
                        
                        <!-- Timeline -->
                        <g transform="translate(40, 140)">
                            <line x1="0" y1="20" x2="240" y2="20" stroke="#7f8c8d" stroke-width="2"/>
                            <circle cx="0" cy="20" r="5" fill="#e74c3c"/>
                            <text x="0" y="10" text-anchor="middle" font-size="9" fill="#666">0ms</text>
                            
                            <circle cx="80" cy="20" r="5" fill="#3498db"/>
                            <text x="80" y="10" text-anchor="middle" font-size="9" fill="#666">10ms</text>
                            
                            <circle cx="160" cy="20" r="5" fill="#27ae60"/>
                            <text x="160" y="10" text-anchor="middle" font-size="9" fill="#666">20ms</text>
                            
                            <circle cx="240" cy="20" r="5" fill="#f39c12"/>
                            <text x="240" y="10" text-anchor="middle" font-size="9" fill="#666">50ms</text>
                        </g>
                    </svg>
                </div>

                <!-- Visual Statistics -->
                <div class="visual-box">
                    <svg width="100%" height="100%" viewBox="0 0 320 200">
                        <text x="160" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">System Status</text>
                        
                        <!-- Pie Chart -->
                        <g transform="translate(100, 100)">
                            <circle cx="0" cy="0" r="60" fill="#4caf50" opacity="0.8"/>
                            <path d="M 0 0 L 60 0 A 60 60 0 0 1 30 52 Z" fill="#ff9800" opacity="0.8"/>
                            <path d="M 0 0 L 30 52 A 60 60 0 0 1 -30 52 Z" fill="#e74c3c" opacity="0.8"/>
                            <text x="0" y="5" text-anchor="middle" font-size="12" fill="white" font-weight="bold">85%</text>
                        </g>
                        
                        <!-- Legend -->
                        <g transform="translate(180, 70)">
                            <rect x="0" y="0" width="15" height="15" fill="#4caf50"/>
                            <text x="20" y="12" font-size="10" fill="#666">Normal</text>
                            
                            <rect x="0" y="20" width="15" height="15" fill="#ff9800"/>
                            <text x="20" y="32" font-size="10" fill="#666">Warning</text>
                            
                            <rect x="0" y="40" width="15" height="15" fill="#e74c3c"/>
                            <text x="20" y="52" font-size="10" fill="#666">Critical</text>
                        </g>
                    </svg>
                </div>

                <!-- Visual Gauges -->
                <div class="visual-box">
                    <svg width="100%" height="100%" viewBox="0 0 320 200">
                        <text x="160" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">Performance</text>
                        
                        <!-- Gauge 1 -->
                        <g transform="translate(80, 60)">
                            <circle cx="0" cy="0" r="40" fill="none" stroke="#e0e0e0" stroke-width="8"/>
                            <circle cx="0" cy="0" r="40" fill="none" stroke="#e74c3c" stroke-width="8" 
                                    stroke-dasharray="188 251" stroke-dashoffset="-63" transform="rotate(-90)"/>
                            <text x="0" y="5" text-anchor="middle" font-size="16" font-weight="bold" fill="#e74c3c">75%</text>
                            <text x="0" y="60" text-anchor="middle" font-size="10" fill="#666">CPU Load</text>
                        </g>
                        
                        <!-- Gauge 2 -->
                        <g transform="translate(240, 60)">
                            <circle cx="0" cy="0" r="40" fill="none" stroke="#e0e0e0" stroke-width="8"/>
                            <circle cx="0" cy="0" r="40" fill="none" stroke="#3498db" stroke-width="8" 
                                    stroke-dasharray="226 251" stroke-dashoffset="-63" transform="rotate(-90)"/>
                            <text x="0" y="5" text-anchor="middle" font-size="16" font-weight="bold" fill="#3498db">90%</text>
                            <text x="0" y="60" text-anchor="middle" font-size="10" fill="#666">Memory</text>
                        </g>
                        
                        <!-- Bar Graph -->
                        <g transform="translate(40, 140)">
                            <rect x="0" y="20" width="30" height="30" fill="#e74c3c" opacity="0.8"/>
                            <rect x="40" y="10" width="30" height="40" fill="#3498db" opacity="0.8"/>
                            <rect x="80" y="15" width="30" height="35" fill="#27ae60" opacity="0.8"/>
                            <rect x="120" y="5" width="30" height="45" fill="#f39c12" opacity="0.8"/>
                            <rect x="160" y="25" width="30" height="25" fill="#9b59b6" opacity="0.8"/>
                            <rect x="200" y="20" width="30" height="30" fill="#1abc9c" opacity="0.8"/>
                        </g>
                    </svg>
                </div>

                <!-- Visual Network -->
                <div class="visual-box">
                    <svg width="100%" height="100%" viewBox="0 0 320 160">
                        <text x="160" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">CAN Network</text>
                        
                        <!-- Network Visualization -->
                        <g transform="translate(160, 80)">
                            <!-- Central Hub -->
                            <circle cx="0" cy="0" r="20" fill="#34495e" class="pulse"/>
                            <text x="0" y="5" text-anchor="middle" font-size="10" fill="white">CAN</text>
                            
                            <!-- Connected Nodes -->
                            <circle cx="-60" cy="-30" r="15" fill="#e74c3c" opacity="0.8"/>
                            <line x1="-20" y1="-10" x2="-45" y2="-20" stroke="#666" stroke-width="2"/>
                            
                            <circle cx="60" cy="-30" r="15" fill="#3498db" opacity="0.8"/>
                            <line x1="20" y1="-10" x2="45" y2="-20" stroke="#666" stroke-width="2"/>
                            
                            <circle cx="60" cy="30" r="15" fill="#27ae60" opacity="0.8"/>
                            <line x1="20" y1="10" x2="45" y2="20" stroke="#666" stroke-width="2"/>
                            
                            <circle cx="-60" cy="30" r="15" fill="#f39c12" opacity="0.8"/>
                            <line x1="-20" y1="10" x2="-45" y2="20" stroke="#666" stroke-width="2"/>
                            
                            <circle cx="0" cy="-50" r="15" fill="#9b59b6" opacity="0.8"/>
                            <line x1="0" y1="-20" x2="0" y2="-35" stroke="#666" stroke-width="2"/>
                            
                            <circle cx="0" cy="50" r="15" fill="#1abc9c" opacity="0.8"/>
                            <line x1="0" y1="20" x2="0" y2="35" stroke="#666" stroke-width="2"/>
                            
                            <!-- Data packets animation -->
                            <circle r="3" fill="#4caf50">
                                <animateMotion dur="2s" repeatCount="indefinite">
                                    <mpath href="#network-path"/>
                                </animateMotion>
                            </circle>
                            <path id="network-path" d="M 0 0 L -45 -20 L 0 0 L 45 -20 L 0 0 L 45 20 L 0 0 L -45 20 L 0 0" fill="none"/>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
